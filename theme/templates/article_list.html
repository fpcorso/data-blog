{% for article in articles_page.object_list %}
    <article class="post">
        <p class="meta has-text-grey-dark">
            <time class="published" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
            {% if article.category %}
                in <a href="{{ SITEURL }}/{{ article.category.url }}"><span class="has-text-weight-medium">{{ article.category }}</span></a>
            {% endif %}
        </p>
        <h2 class="title is-4 mt-3"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a></h2>
        <div class="summary">{{ article.summary }}</div>
    </article>
{% endfor %}
