{% extends "base.html" %}
{% block pagetitle %}{{ page.title }} - {% endblock pagetitle %}
{% block content %}
<article class="entry">
    <header class="entry-header">
        <h1 class="entry-title title is-2">{{ page.title }}</h1>
    </header>
    <div class="entry-content content">
        {{ page.content }}
    </div>
</article>
{% endblock content %}
