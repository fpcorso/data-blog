{% extends "base.html" %}
{% block content %}
{% for article in articles_page.object_list %}
    <article class="card" style="margin-bottom: 10px;">
        <div class="card-content">
            <h2 class="title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
            <time class="published" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
            <p>{{ article.summary }}</p>
        </div>
    </article>
{% endblock content %}
