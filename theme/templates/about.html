{% extends "page.html" %}
{% block content %}
<article class="entry">
    <header class="entry-header">
        <h1 class="entry-title title is-2 mb-1">{{ page.title }}</h1>
    </header>
    <div class="entry-content content">
        <section>
            {{ page.content }}
        </section>
        <section class="mt-6">
            <h2>My Topics</h2>
            <p class="mb-2">I write about a few different topics on this site. Here are the main topics:</p>
            <div class="columns is-multiline">
                {% for category, articles in categories|sort %}
                    <div class="column is-one-third">
                        <a href="{{ SITEURL }}/{{ category.url }}">
                            <article class="post mb-0">
                                <p>{{ category }}</p>
                            </article>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</article>
{% endblock content %}
